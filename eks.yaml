apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deploy
  labels:
    app: spring-app
spec:
  replicas: 3            
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-container
          image: <your image url on ECR>
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
spec:
  type: LoadBalancer     
  selector:
    app: spring-app
  ports:
    - port: 80           
      targetPort: 8080     
